<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <style>
    html{
      font-size:30px
    }

    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    #color{
      color:coral;
    }

    #size{
      font-size:2rem ;
    }

    #weight{
      font-weight:900;
    }

    #family{
      font-family: "Caveat", cursive;
    }

    #align{
      text-align:right;
    }
  </style>
  </head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id="size">Font Size</p>
  <p id="weight">Font Weight</p>
  <p id="family">Font Family</p>
  <p id="align">Text Align</p>
</body>

</html>
